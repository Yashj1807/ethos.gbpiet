<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ethos Society</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo-container">
            <img src="07.png" alt="Society Logo" class="society-logo">
            <img src="06.png" alt="College Logo" class="college-logo">
          </div>
          <div class="dropdown">
            <button class="dropbtn">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </button>
            <div class="dropdown-content">
              <a href="index.html">Home</a>
              <a href="about.html">About</a>
              <a href="projects.html">Projects</a>
              <a href="events.html">Events</a>
              <a href="contact.html">Contact</a>
            </div>
          </div>
        </nav>
      </header>

    <section id="contact" class="section">
        <div class="container">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Please feel free to reach out with any questions, feedback, or collaboration inquiries.</p>

            <div class="contact-form">
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><strong>Email:</strong> ethos.society.com</p>
                <p><strong>Phone:</strong> XXXXXXXX48</p>
                <div class="social-links">
                    <a href="https://www.instagram.com/ethos_gbpiet/" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram"></a>
                    <a href="https://www.linkedin.com/company/ethos-electronics-hardware-oriented-society/posts/?feedView=all" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn"></a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Ethos Society</p>
    </footer>
</body>
</html>
